<h1> Link partials! </h1>
<label for="linkName">Link</label>
<input type="text" name="linkName" id="linkName" ng-model="bookmark.linkName" class="form-control">
<label for="linkUrl">Link Url</label>
<input type="text" name="linkUrl" id="linkUrl" ng-model="bookmark.linkUrl" class="form-control">
<label for="tags">Add Tags</label>
<input type="text" name="tags" id="tag" ng-model="bookmark.tags" class="form-control">

<button ng-click="addNewBookmark()" id="add">Add</button>

<ul class="linkList">
  <li ng-repeat="link in links">
    <span editable-text="link.linkName" onbeforesave="updateName($data, link._id)">{{link.linkName || empty}}</span>
    <span editable-text="link.linkUrl" onbeforesave="updateURL($data, link._id)">{{link.linkUrl || empty}}</span>
    <button ng-click="addNewTag(link._id)">Add Tag</button>
    <button ng-click="deleteLink(link._id)">Delete Link</button></li>
</ul>
